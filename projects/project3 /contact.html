<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Brew & Bonds</title>
<style>
body{ margin:0; font-family:Arial,sans-serif; background:#e9dec5; color:#2a1a0f; display:flex; min-height:100vh; flex-direction:column; }
.side{ position:fixed; inset:0 auto 0 0; width:72px; background:#36624F; }
.side-nav{ height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:24px; padding:12px 0; }
.side-nav a{ display:block; writing-mode:vertical-rl; text-orientation:mixed; text-decoration:none; color:#FFEBC5; font-weight:600; line-height:1; letter-spacing:.5px; }
.side-nav a:hover{opacity:.85;}
.page{ margin-left:72px; flex:1; }
.top{ padding:22px 24px 0; text-align:right; }
.logo{ width:110px; }
.wrap{ padding:28px 40px 40px; max-width:900px; }
h1{ color:#4d2e18; font-size:3rem; margin:10px 0 24px; }
label{ display:block; margin:14px 0 6px; }
input[type="email"], textarea{
  width:100%; padding:10px; border:0; background:#81988d; color:#10241d; border-radius:2px;
}
textarea{ height:170px; }
button{ margin-top:12px; background:#81988d; color:#10241d; border:0; padding:8px 14px; cursor:pointer; }
button:hover{ opacity:.9; }

.footer{
  background:#36624F; color:#F5EEDC; display:flex; justify-content:space-between; align-items:center;
  flex-wrap:wrap; padding:30px 40px; font-size:14px; margin-left:72px; width:calc(100% - 72px); box-sizing:border-box;
}
.footer-section{ display:flex; align-items:center; gap:10px; }
.footer-icons{ display:flex; align-items:center; gap:10px; }
.footer-icons img{ width:26px; height:26px; }

@media (max-width:820px){
  .page{ margin-left:0; }
  .side{ position:static; width:100%; }
  .side-nav{ flex-direction:row; writing-mode:initial; gap:16px; }
  .footer{ margin-left:0; width:100%; flex-direction:column; text-align:center; }
  .footer-section{ flex-direction:column; gap:6px; }
  .top{ text-align:right; }
}
</style>
</head>
<body>

<aside class="side">
  <nav class="side-nav">
    <a href="menu.html">Menu</a>
    <a href="events.html">Events</a>
    <a href="locations.html">Locations</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<div class="page">
  <div class="top">
      <a href="index.html">
    <img src="icons/LOGOGREEN.png" alt="Brew & Bonds" class="logo">
    </a>
  </div>

  <div class="wrap">
    <h1>Contact</h1>

    <form action="#" method="post">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="about">About</label>
      <textarea id="about" name="about" placeholder="Type here."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<footer class="footer">
  <div class="footer-section">
    <p><strong>Socials:</strong></p>
    <div class="footer-icons">
      <img src="icons/instagram (1).png" alt="Instagram icon">
      <img src="icons/facebook.png" alt="Facebook icon">
    </div>
  </div>
  <div class="footer-section">
    <p><strong>Hours:</strong> Mon 7am–6pm | Tue–Fri 7am–8pm | Weekends 7:30am–6pm</p>
  </div>
  <div class="footer-section">
    <p><strong>Brew & Bonds</strong></p>
  </div>
</footer>

</body>
